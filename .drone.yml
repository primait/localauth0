---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

clone:
  disable: true

steps:
- name: git-clone
  image: public.ecr.aws/prima/drone-git:1.3-3
  environment:
    DRONE_SSH_KEY:
      from_secret: drone_ssh_key
    PLUGIN_DEPTH: 5

- name: build-image
  image: public.ecr.aws/prima/drone-tools:1.21.4
  commands:
  - sed -i 's/USER app/USER root/g' ./Dockerfile
  - docker build -t prima/localauth0-ci:${DRONE_COMMIT} ./
  volumes:
  - name: docker
    path: /var/run/docker.sock
  depends_on:
  - git-clone

- name: cargo-deps
  image: prima/localauth0-ci:${DRONE_COMMIT}
  commands:
  - cargo fetch
  environment:
    CARGO_HOME: /drone/src/.cargo
  depends_on:
  - build-image

- name: cargo-format
  image: prima/localauth0-ci:${DRONE_COMMIT}
  commands:
  - cargo fmt --check
  environment:
    CARGO_HOME: /drone/src/.cargo
  depends_on:
  - cargo-deps

- name: cargo-clippy-ci
  image: prima/localauth0-ci:${DRONE_COMMIT}
  commands:
  - cargo clippy
  environment:
    BUILD_ENV: dev
    CARGO_HOME: /drone/src/.cargo
  depends_on:
  - cargo-format

- name: cargo-test
  image: prima/localauth0-ci:${DRONE_COMMIT}
  commands:
  - cargo test
  environment:
    BUILD_ENV: dev
    CARGO_HOME: /drone/src/.cargo
    CARGO_HTTP_CAINFO: ""
  depends_on:
  - cargo-clippy-ci

- name: build-artifact
  image: prima/localauth0-ci:${DRONE_COMMIT}
  commands:
  - cargo build
  volumes:
  - name: docker
    path: /var/run/docker.sock
  depends_on:
  - cargo-test

- name: build-web
  image: prima/localauth0-ci:${DRONE_COMMIT}
  commands:
  - trunk build web/index.html
  volumes:
  - name: docker
    path: /var/run/docker.sock
  depends_on:
  - cargo-test

- name: build-localauth0
  image: public.ecr.aws/prima/drone-tools:1.21.4
  commands:
  - ./build.sh . 'public.ecr.aws/prima/localauth0:'
  volumes:
  - name: docker
    path: /var/run/docker.sock
  - name: ecs
    path: /etc/profile.d/ecs-credentials-endpoint
  when:
    event:
    - tag
    ref:
    - refs/tags/*
  depends_on:
  - build-image
  - build-artifact
  - build-web

volumes:
- name: docker
  host:
    path: /var/run/docker.sock
- name: ecs
  host:
    path: /etc/profile.d/ecs-credentials-endpoint

node:
  reserved: common

---
kind: pipeline
name: email-failure

platform:
  os: linux
  arch: amd64

clone:
  disable: true

steps:
- name: email-failure
  image: public.ecr.aws/prima/drone-email
  settings:
    from: drone@prima.it
    host: email-smtp.eu-west-1.amazonaws.com
  environment:
    PLUGIN_PASSWORD:
      from_secret: email_password
    PLUGIN_USERNAME:
      from_secret: email_username

node:
  reserved: common

trigger:
  status:
  - failure
  target:
    exclude:
    - qa-stack
    - qa-it
    - qa

depends_on:
- default

