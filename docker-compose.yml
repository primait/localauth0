version: "3"

services:
  web:
    build: .
    container_name: localauth0_web
    volumes:
      - .:/code
      - "app:/home/app/"
    ports:
      - "3000:3000"
      - "3001:3001"
    working_dir: /code
    environment:
      CARGO_HOME: /home/app/.cargo
      CARGO_TARGET_DIR: /home/app/target
      CARGO_MAKE_DISABLE_UPDATE_CHECK: 1
      RUST_LOG: info,sqlx=warn,actix_web::middleware::logger=warn
    networks:
      - default

volumes:
  app:
